<!DOCTYPE >
<html>
  <head>
    <link href="style.css" rel="stylesheet" />
    <link href="nouislider.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.0/nouislider.min.js"></script>
    <script src="Oscillator.js"></script>
    <script src="controlpanel.js"></script>
    <script src="plot.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://unpkg.com/mathjs@7.2.0/dist/math.min.js"></script>
  </head>
  <body>
    <div id="plotlyplot"></div>
    <div class="radiobutton">
      <input type="radio" id="plottype1" name="plottype" value="Linear" />
      <label for="plottype1">Linear</label>
      <input
        type="radio"
        id="plottype2"
        name="plottype"
        value="Ternary"
        checked="true"
      />
      <label for="plottype2">Ternary</label>
    </div>
    <div id="controlp" class="controlpanel">
      <!-- <button id="test_button" class="grid-item" type="button">B</button>
      <div id="test_label" class="grid-item">Number of points</div>
      <div id="test_slider" class="grid-item"></div>
      <div id="test_inputs" class="grid-item"></div> -->
    </div>
    <div id="buttond">
      <button id="downloadbutton" type="button">Download CSV</button>
    </div>
  </body>
</html>

<script>
  // // Testing some things.
  // var testslider = document.getElementById("test_slider");
  // createSlider(testslider, [0, 10], 2, 0, []);
  // let testinputs = createInput(testslider);
  // document.getElementById("test_inputs").appendChild(testinputs);

  // Get neutrino oscillation parameter objects.
  var pars = makeParMap();
  var mat = new Matrices(pars);

  // Second parameter map to avoid double updating on same parameters.
  // (Nu set to invalid value for first update.)
  var drawnPars = makeParMap();
  drawnPars["nu"] = -1;

  // Arrays to store oscillation results.
  var xValues = [];
  var yValues = [];

  // Determine type of plot from radio buttons.
  var buttons = document.getElementsByName("plottype");
  var ptype = "Ternary";
  for (var i = 0; i < buttons.length; ++i) {
    buttons[i].onclick = function () {
      ptype = this.value;
      createPlot("plotlyplot", ptype, pars, xValues, yValues);
    };
  }

  // Render the ternary plot using plotly.
  createPlot("plotlyplot", ptype, pars, xValues, yValues);

  // Function to update the data in the graph.
  function updateGraph(id = "") {
    // Check if the new parameters are different from those already drawn.
    // If they're not equal, say so and immediately set them to be equal.
    if (mapCheckAndSetEqual(pars, drawnPars)) {
      return;
    }

    // Find the array in the parameter map. Needs one guaranteed array in pars.
    let thisArrID = "invalid";
    let thisArr = [0, 0];
    for (var [key, par] of Object.entries(pars)) {
      if (Array.isArray(par.val)) {
        // If multiple ranges, don't update.
        if (thisArrID != "invalid") {
          return;
        }
        thisArrID = key;
        thisArr = par.val;
      }
    }
    // If no array found in parameter map, do nothing.
    if (thisArrID == "invalid") {
      return;
    }
    // Changed/range variable is a mixing parameter.
    var changedVarIsMixingPar =
      id == "th12" ||
      id == "th23" ||
      id == "th13" ||
      id == "Dm21sq" ||
      id == "Dm31sq" ||
      id == "dCP" ||
      id == "rho";
    var rangeVarIsMixingPar =
      thisArrID == "th12" ||
      thisArrID == "th23" ||
      thisArrID == "th13" ||
      thisArrID == "Dm21sq" ||
      thisArrID == "Dm31sq" ||
      thisArrID == "dCP" ||
      thisArrID == "rho";
    // Only update mixing matrices once if changed variable is mixing parameter.
    if (changedVarIsMixingPar && !rangeVarIsMixingPar) {
      mat = new Matrices(pars);
    }

    // Get x range and reset y values.
    xValues = math
      .range(
        thisArr[0],
        thisArr[1],
        (thisArr[1] - thisArr[0]) / pars.nsteps.val,
        true
      )
      .toArray();
    yValues = [];

    // Use a temporary non-range parameter map to get oscillation results.
    let tmppars = JSON.parse(JSON.stringify(pars));
    for(let x of xValues) {
      tmppars[thisArrID].val = x;
      if (rangeVarIsMixingPar) {
        mat.update(tmppars);
      }
      yValues.push(oscillate(tmppars, mat));
    }
    yValues = math.transpose(yValues);

    // Update plot data.
    if (ptype == "Ternary") {
      Plotly.restyle("plotlyplot", {
        a: [yValues[0]],
        b: [yValues[1]],
        c: [yValues[2]],
      });
    } else if (ptype == "Linear") {
      Plotly.restyle(
        "plotlyplot",
        {
          x: [xValues],
          y: [yValues[0], yValues[1], yValues[2]],
        },
        [0, 1, 2]
      );
      // linlayout.xaxis.title.text = pars[thisArrID].label;
    }
  }

  // Set up control panel.
  const controlp = document.getElementById("controlp");
  var sliders = [];
  sliders.push(addRow(controlp, "nsteps", pars.nsteps));
  sliders.push(addRow(controlp, "nu", pars.nu));
  sliders.push(addRow(controlp, "L", pars.L));
  sliders.push(addRow(controlp, "E", pars.E));
  // sliders.push(addRow(controlp, "rho", pars.rho);
  sliders.push(addRow(controlp, "th12", pars.th12));
  sliders.push(addRow(controlp, "th23", pars.th23));
  sliders.push(addRow(controlp, "th13", pars.th13));
  sliders.push(addRow(controlp, "Dm21sq", pars.Dm21sq));
  sliders.push(addRow(controlp, "Dm31sq", pars.Dm31sq));
  sliders.push(addRow(controlp, "dCP", pars.dCP));
  // Edit the nu slider to have step 1, for now.
  nusliderd = document.getElementById("nu");
  nusliderd.noUiSlider.updateOptions({ step: 1 });

  var updateSliders = true; // Update guard.
  const snapfrac = 0.03; // Snap range as fraction of slider range.
  function addListeners(slider_arr) {
    // Check for changes in sliders. Change parameters
    slider_arr.forEach(function (slider) {
      // Determine snap range in value units.
      const srange = slider.noUiSlider.options.range;
      const snaprange = (srange["max"] - srange["min"]) * snapfrac;

      slider.noUiSlider.on("update", function (valuestrings) {
        if (!updateSliders) return;
        // Convert slider value(s) to numbers.
        var vals = valuestrings.map(Number);

        // Slider snapping.
        vals.forEach(function (v, i) {
          for (var si = 0; si < pars[slider.id].snaps.length; ++si) {
            const snapval = pars[slider.id].snaps[si];
            if (math.abs(v - snapval) < snaprange) {
              vals[i] = snapval;
              var tmpvals = [null, null];
              tmpvals[i] = snapval;
              // Use update guard to avoid update on set causing infinite loop.
              updateSliders = false;
              slider.noUiSlider.set(tmpvals, false, false);
              updateSliders = true;
            }
          }
        });

        // Change parameter map to reflect slider.
        vals.length == 1
          ? (pars[slider.id].val = vals[0])
          : (pars[slider.id].val = vals);

        updateGraph(slider.id);
      });
    });
  }

  addListeners(sliders);

  // Add listeners for buttons.
  var ids = ["L", "E", "th12", "th23", "th13", "Dm21sq", "Dm31sq", "dCP"];
  ids.forEach(function (id) {
    var bd = document.getElementById(id + "_button");
    bd.addEventListener("click", function () {
      makeRange(sliders, id);
      addListeners(sliders);
      if(ptype == "Linear") {
        Plotly.relayout("plotlyplot", {
          "xaxis.title.text": pars[id].label,
        });
      }
    });
  });

  // Function to convert the nu arrays to a csv format.
  function dataToCsv(x, y, p) {
    // Header. First, find range parameter in parameter set.
    var arrP = "";
    for (const [key, par] of Object.entries(p)) {
      if (Array.isArray(par.val)) {
        arrP = key;
        break;
      }
    }
    // Do nothing if no range was found.
    if (arrP == "") return;

    // Add headers and concatenate arrays.
    data = [
      [pars[arrP].label, "nu_e", "nu_mu", "nu_tau"],
      ...math.transpose([x, ...y]),
    ];

    // Cast into csv format.
    return data
      .map(function (row) {
        return row.join(",");
      })
      .join("\n");
  }

  // Download button functionality.
  var saveData = (function () {
    var a = document.createElement("a");
    document.body.appendChild(a);
    a.style = "display: none";
    return function (xValues, yValues, pars, fileName) {
      var csv = dataToCsv(xValues, yValues, pars);
      var blob = new Blob([csv], { type: "octet/stream" });
      var url = window.URL.createObjectURL(blob);
      a.href = url;
      a.download = fileName;
      a.click();
      window.URL.revokeObjectURL(url);
    };
  })();

  var dbutton = document.getElementById("downloadbutton");
  dbutton.addEventListener("click", function () {
    var fileName = "nu.csv";

    saveData(xValues, yValues, pars, fileName);
  });
</script>
